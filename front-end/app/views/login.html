<form ng-submit="submit()" name="register" class="form-signin" novalidate="" >
  <h1 class="form-signin-heading text-muted">Login</h1>
  <input type="email"
         class="form-control"
         placeholder="Email address"
         required="" autofocus=""
         ng-model="email" name="email">
  <p class="help-block"
     ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid email</p>
  <input type="password"
         class="form-control"
         placeholder="Password"
         required=""
         ng-model="password">


  <button class="btn btn-lg btn-primary btn-block"
          type="submit"
          ng-disabled="register.$invalid">
    Login
  </button>
  <br/>
  <a class="text-muted pull-right" ui-sref="register">Create account</a>
</form>
